<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Akan Name Generator</title>
</head>
<body>
    <h1>Akan Names</h1>
    <section>
        <p>The following form helps one to know their Ghanian names</p>
        <h2>Fill the following.</h2>
        <form action="checkout form">
            <label>Enter Your Birth Date:</label>
            <input type="number" id="Day" placeholder="Day" min="1" max="31">
            <input type="number" id="Month" placeholder="Month" min="1" max="12">
            <input type="number" id="Year" placeholder="Year" (e.g. 1999)>


            <label>Select Gender:</label>
            <select id="gender">
                <option value = "select">Select</option>
                <option value = "male">Male</option>
                <option value ="female">Female</option>
            </select>
            <label id="result">Name</label>

            <button type="button" onclick="getAkanName()">Get Akan Name</button>

            <p id="result"></p>
            <div id="result"></div>
            </form>
    </section>
    
    <script src="script.js"></script>
</body>
</html>
